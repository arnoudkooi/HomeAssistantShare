blueprint:
  name: Shortcut Remote ‚Äì Actions per Key
  description: >
    Run a different action for each key on your Shortcut Remote.  
    Leave any action blank to skip it.
    
    ![Numeric Keypad Layout](https://raw.githubusercontent.com/arnoudkooi/HomeAssistantShare/main/blueprints/numeric-keyboard/keypad.jpg)
    
    üìñ **Full Documentation & Setup Guide**: [README.md](https://github.com/YOUR_USERNAME/YOUR_REPO/blob/main/scripts/bleuprints/numeric-keyboard/README.md)
  domain: automation
  input:
    device_descriptor:
      name: Device descriptor
      description: The `/dev/input/event..` path of your Shortcut Remote.
      selector:
        text:

    calculator_action:
      name: Calculator key action
      description: Action to run when Calculator is pressed (key_code 140)
      selector:
        action:
      default: []

    escape_action:
      name: Escape key action
      description: Action to run when Escape is pressed (key_code 1)
      selector:
        action:
      default: []

    backspace_action:
      name: Backspace key action
      description: Action to run when Backspace is pressed (key_code 14)
      selector:
        action:
      default: []

    equals_action:
      name: ‚Äú=‚Äù key action
      description: Action to run when ‚Äú=‚Äù is pressed (key_code 117)
      selector:
        action:
      default: []

    slash_action:
      name: ‚Äú/‚Äù key action
      description: Action to run when ‚Äú/‚Äù is pressed (key_code 98)
      selector:
        action:
      default: []

    star_action:
      name: ‚Äú*‚Äù key action
      description: Action to run when ‚Äú*‚Äù is pressed (key_code 55)
      selector:
        action:
      default: []

    zero_action:
      name: ‚Äú0‚Äù key action
      description: Action to run when ‚Äú0‚Äù is pressed (key_code 82)
      selector:
        action:
      default: []

    one_action:
      name: ‚Äú1‚Äù key action
      description: Action to run when ‚Äú1‚Äù is pressed (key_code 79)
      selector:
        action:
      default: []

    two_action:
      name: ‚Äú2‚Äù key action
      description: Action to run when ‚Äú2‚Äù is pressed (key_code 80)
      selector:
        action:
      default: []

    three_action:
      name: ‚Äú3‚Äù key action
      description: Action to run when ‚Äú3‚Äù is pressed (key_code 81)
      selector:
        action:
      default: []

    four_action:
      name: ‚Äú4‚Äù key action
      description: Action to run when ‚Äú4‚Äù is pressed (key_code 75)
      selector:
        action:
      default: []

    five_action:
      name: ‚Äú5‚Äù key action
      description: Action to run when ‚Äú5‚Äù is pressed (key_code 76)
      selector:
        action:
      default: []

    six_action:
      name: ‚Äú6‚Äù key action
      description: Action to run when ‚Äú6‚Äù is pressed (key_code 77)
      selector:
        action:
      default: []

    seven_action:
      name: ‚Äú7‚Äù key action
      description: Action to run when ‚Äú7‚Äù is pressed (key_code 71)
      selector:
        action:
      default: []

    eight_action:
      name: ‚Äú8‚Äù key action
      description: Action to run when ‚Äú8‚Äù is pressed (key_code 72)
      selector:
        action:
      default: []

    nine_action:
      name: ‚Äú9‚Äù key action
      description: Action to run when ‚Äú9‚Äù is pressed (key_code 73)
      selector:
        action:
      default: []

    minus_action:
      name: ‚Äú-‚Äù key action
      description: Action to run when ‚Äú-‚Äù is pressed (key_code 74)
      selector:
        action:
      default: []

    plus_action:
      name: ‚Äú+‚Äù key action
      description: Action to run when ‚Äú+‚Äù is pressed (key_code 78)
      selector:
        action:
      default: []

    enter_action:
      name: Enter key action
      description: Action to run when Enter is pressed (key_code 96)
      selector:
        action:
      default: []

trigger:
  - id: calculator
    platform: event
    event_type: keyboard_remote_command_received
    event_data:
      device_descriptor: !input device_descriptor
      type: key_down
      key_code: 140

